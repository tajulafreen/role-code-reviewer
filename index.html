
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<html lang="en">
    <link rel="stylesheet" href="styles.css"> 
  <header>
  <h1 id="title">TWO RIVERS MALL</h1>
  </header>
  <body>
  <p id="description"> Fill the survey below about your experience at The two rivers mall</p>
  <form id="survey-form">
  <div class="input-headings">
  
    <label for="name" id="name-label">Name </label>
    <input id="name" type="text" name="name" placeholder="Chris Kirubi" class="form-inputs"required></input>
  <br>
  <label for="email" id="email-label">Email</label>
  <input id="email" type="email" name="email"placeholder="chriskirubi@tworivers.com" class="form-inputs"required></input>
  <br>
  <label for="number" id="number-label">Age</label>
  <input id="number" type="number" name="number" placeholder="23" min="18" max="120" class="form-inputs" required  ></input>
  <br>
  <label for="dropdown" id="select purchase">Select zone visited</label>  
   <select id="dropdown" class="form-inputs">
  <option value="pizza_inn">pizza  inn</option>
  <option value="waterpark">waterpark</option>
  <option value="swimming_pool">swimming pool</option>
  <option value="carrefour">carrefour</option>
  <option value="LC_waikiki">LC waikiki</option>
  <option value="cream_inn">cream inn</option>
  </select>
  <br>
  <br>
  <label for="purchase"><b>Purchase</b></label>
  <br>
  <input id="purchase" type="radio" id="snacks" name="purchase" value="snack">
  <label for="purchase" >snack</label>
  <br>
  <input id="purchase" type="radio" id="beverages" name="purchase" value="beverages">
  <label for="purchase" >beverages</label>
  <br>
  <input id="purchase" type="radio" id="supplies" name="purchase" value="supplies">
  <label for="purchase" >supplies</label>
  <br>
  <label for="features"> <b>Features amazed by</b></label>
  <br>
  <input id="checkbox" type="checkbox" name="features" value="shanderlia">
  <label for="checkbox">shanderlia</label>
  <br>
  <input id="checkbox" type="checkbox" name="features" value="fountain">
  <label for="checkbox">Fountain</label>
  <br>
  <input id="checkbox" type="checkbox" name="features" value="LED_lights">
  <label for="checkbox">LED lights</label>
  <br>
  <br>
  <label id="textarea">Additional comments</label>
  <br>
  <textarea id="textarea" name="instructions" rows="6" cols="40">
  </textarea>
  <br>
  <br>
  <input id="submit" type="submit" value="submit" class="submit-button">
  </div>
    </form> 
  </body>
  </html>
